<!DOCTYPE html>
<html lang="en">
      <!--
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
      -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a New Property</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-container h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Register a New Property</h1>
    <form action="/property/create" method="POST" th:object="${property}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" th:field="*{country}" required>
        </div>
        <div class="form-group">
            <label for="town">Town:</label>
            <input type="text" id="town" name="town" th:field="*{town}" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" th:field="*{address}" required>
        </div>
        <div class="form-group">
            <label for="floor">Floor:</label>
            <input type="number" id="floor" name="floor" th:field="*{floor}" required>
        </div>
        <div class="form-group">
            <label for="postal_code">Postal Code:</label>
            <input type="text" id="postal_code" name="postalCode" th:field="*{postalCode}" required>
        </div>
        <div class="form-group">
            <label for="dimensions">Dimensions (in sq meters):</label>
            <input type="number" id="dimensions" name="dimensions" th:field="*{dimensions}" required>
        </div>
        <!--
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" th:field="*{status}" required>
                <option value="">Select status</option>
                <option value="available">Available</option>
                <option value="not_available">Not Available</option>
                <option value="under_construction">Under Construction</option>
            </select>
        </div>
        -->
        <div class="form-group">
            <button type="submit">Register Property</button>
        </div>
    </form>

</div>

</body>
</html>
